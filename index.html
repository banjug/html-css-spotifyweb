<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>My Spotify</title>
</head>
<body>

    <!-- parte principale -->
    <div id="wrapper">

        <!-- navigazione e playlist -->
        <aside>

            <div class="logo">
                <a href="#"><img src="img/logo.svg" alt="My Spotify"></a>
            </div>

            <div class="aside-nav">
                <ul>
                    <li>
                        <img src="img/home.svg" alt="Home">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img src="img/search.svg" alt="Cerca">
                        <a href="#">Cerca</a>
                    </li>
                    <li>
                        <img src="img/libreria.svg" alt="Libreria">
                        <a href="#">La tua libreria</a>
                    </li>
                </ul>
            </div>

            <div class="playlist">
                <h3>
                    PLAYLIST
                </h3>
                <a href="#"><i class="fas fa-plus-square"></i> Crea Playlist</a>
                <ul class="playlist-wrapper">
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                </ul>
            </div>

            <div class="profile">
                <a href="#">Installa app</a>
                <div class="divider"></div>
                <div>
                    <img src="img/profile.svg" alt="John Doe">
                    <a href="#">John Doe</a>
                </div>
            </div>

        </aside>

        <!-- finestra musica  -->
        <main>

            <!-- cta upgrade  -->
            <div class="upgrade">

            </div>



        </main>

    </div>
    
    <!-- player musica -->
    <div id="player">

        <div class="now-playing">
            <div>
                <a href="" class="song-playing">
                    <img src="img/sinister.jpeg" alt="">
                    <div>
                        <h4>Sinister</h4>
                        <span>Brano Nome</span>
                    </div>
                </a>
            </div>
            <div>
                <a href=""><i class="far fa-heart"></i></a>
                <a href=""><i class="far fa-folder"></i></a>
            </div>

        </div>

        <div class="player-tools">
            <div>
                <a href=""><i class="fas fa-random"></i></a>
                <a href=""><i class="fas fa-step-backward"></i></a>
                <a href=""><i class="far fa-play-circle"></i></a>
                <a href=""><i class="fas fa-step-forward"></i></a>
                <a href=""><i class="fas fa-redo"></i></a>
            </div>

            <div>
                <span>0:25</span>
                <a href="">
                    <div class="play-bar"></div>
                </a>
                <span>4:35</span>
            </div>
        </div>

        <div class="volume-section">
            <a href=""><i class="fas fa-list"></i></a>
            <a href=""><i class="fas fa-tv"></i></a>
            <a href=""><i class="fas fa-volume-up"></i></a>
            <a href="">
                <div class="play-bar"></div>
            </a>
        </div>

    </div>

</body>
</html>
